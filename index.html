<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cuentas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Gestión de Cuentas</h1>

    <label for="monto">Monto:</label>
    <input type="text" id="monto" oninput="formatoMoneda(this)"><br><br>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion">
    <button onclick="agregarCuenta()">Añadir Cuenta</button><br><br>

    <table id="tablaCuentas">
        <tr>
            <th>Monto</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </table>

    <script>
        function formatoMoneda(input) {
            let num = parseFloat(input.value);
            input.value = num.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' });
        }

        function agregarCuenta() {
            let monto = document.getElementById('monto').value;
            let descripcion = document.getElementById('descripcion').value;

            let table = document.getElementById('tablaCuentas');
            let row = table.insertRow(-1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            cell1.innerHTML = monto;
            cell2.innerHTML = descripcion;
            cell3.innerHTML = '<button onclick="borrarCuenta(this)">Borrar</button>';
        }

        function borrarCuenta(row) {
            var i = row.parentNode.parentNode.rowIndex;
            document.getElementById('tablaCuentas').deleteRow(i);
        }
    </script>
</body>
</html>
