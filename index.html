<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script type="module">
        import { agregarFila } from './main.js';

        const boton = document.querySelector('#miBoton');
        boton.addEventListener('click', agregarFila);

    </script>
    <script>
        function formatoMoneda(input) {
            let num = parseFloat(input.value.replace(/\D/g, ''));
            if (!isNaN(num)) {
                input.value = num.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' });
            }
        }
    </script>

</head>

<body>
    <h1>Gestión de Cuentas</h1>

    <h1>Registro de Datos</h1>

    <label for="numeroInput">monto:</label>
    <input type="text" id="numeroInput" oninput="formatoMoneda(this)"><br><br>

    <label for="descripcionInput">Descripción:</label>
    <input type="text" id="descripcionInput">
    <button id="miBoton">Añadir Cuenta</button><br><br>

    <table id="tablaRegistros">
        <!-- Aquí se agregarán las filas de la tabla con los registros -->
    </table>



</body>

</html>
